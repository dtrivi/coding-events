<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">
    <div class="form-group">
        <label>Name
            <input type="text" name="name" class="form-control"> <!-- Previously this was eventName but after introducing model binding, we have to make sure the names of the form inputs match up with the names of the fields in this class. Thus eventName becomes simply 'name'. Same for 'description'.-->
        </label>
    </div>
    <div class="form-group">
        <label>Description
            <input type="text" name="description" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Contact Email
            <input type="text" name="contactEmail" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success"> <
    </div>
</form>

</body>
</html>
