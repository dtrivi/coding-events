<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">
    <div class="form-group">
        <label>Name
            <!-- This previously held input info like type="text" and name="name". But now we can use special Thymeleaf syntax to have those two attributes automatically generated for me using information from that empty Event object in EventController.java's displayCreateEventForm. -->
            <input th:field="${event.name}" class="form-control"> <!-- th:field now tells Thymeleaf that we want this input to correspond to the name field of our object (${event.name}). So we're asking Thymeleaf to go ahead and create the corresponding name attribute and input for us. We know that for model-binding the name attribute has to match up with the field name in the Model object itself. -->
        </label>
        <p class="error" th:errors="${event.name}"></p> <!-- This is saying "insert any error messages associated with this field into this <p> tag." Doing this for each field allows us to erase our general "Bad Data!" error message (errorMsg) for the page. -->
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${event.description}" class="form-control"> <!-- Doing the same thing we did for the name input -->
        </label>
        <p class="error" th:errors="${event.description}"></p>
    </div>
    <div class="form-group">
        <label>Contact Email
            <input th:field="${event.contactEmail}" class="form-control"> <!-- Doing the same thing we did for the name and description inputs. -->
        </label>
        <p class="error" th:errors="${event.contactEmail}"></p>
    </div>
    <div class="form-group">
        <label>Type
            <select th:field="${event.type}" > <!-- This makes sure that the name property is generated properly. The select element's id and name attribute are set by the th:field.-->
                <option th:each="type : ${types}"
                        th:value="${type}"
                        th:text="${type.displayName}"
                ></option> <!-- We want this option tag repeated once for each element in types. Thus, we create a loop. ${types} refers to the name we gave EventType.values() in the displayCreateEventForm handler in EventController.java. It essentially references the Array of types we set up. Note, th:value is what gets submitted to the server, so we want that to be the actual enum value. th:text is what's going to be displayed to the user, hence type.displayName. -->
            </select>
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success"> <
    </div>
</form>

</body>
</html>
